<div>
    <div class="container" style="margin-top: 30px">
        <div class="row">
            <h2>Upload new data <a href="#" class="btn btn-primary btn-large" id="upload_data_button">Upload data</a></h2>
        </div>
        <div class="row">
            <div class="span12">
                <textarea id="upload_data_text" rows="3" style="width: 700px; height: 500px;" rows="15"></textarea>
            </div>
        </div>
        <div class="row">
            <h2 style="padding-top: 10px">Upload or download gexf file</h2>
        </div>
        <div class="row">
            <div class="span6">
                <form action="http://localhost:8080/gexf" method="post" enctype="multipart/form-data" id="upload_gexf_form">
                    <input type="file" name="gexf_file" value="Upload gexf file"/>
                    <input type="submit" value="Upload" class="btn btn-primary btn-large" id="upload_gexf_button"/>
                </form>
            </div>
            <div class="span6">
                <a id="download_gexf_button" href="{{:download_gexf_href}}" download="knit.gexf" class="btn btn-primary btn-large">Download</a>
            </div>
        </div>
    </div>
</div>
